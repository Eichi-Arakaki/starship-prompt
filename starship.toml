# Inserts a blank line between shell prompts
add_newline = true

format = """$all$git_branch$git_status$character"""


[character]
success_symbol = "[](bold green)"
error_symbol = "[✗](bold red) "
vicmd_symbol = "[](bold green) "


[package]
disabled = true
symbol = "pkg "


[battery]
full_symbol = "ﮣ "
charging_symbol = "⚡️ "
discharging_symbol = "💀 "


[cmd_duration]
min_time = 100
format = " took [$duration](bold yellow)"


[[battery.display]]
threshold = 10
style = "bold red"


[directory]
format = "[ $path]($style)[$read_only]($read_only_style) "
style = "bold blue"


[git_branch]
format = "[$branch]($style) "
symbol = " "

[git_status]
format = '([{$all_status$ahead_behind}]($style) )'
style = "bold red"
ahead = ">"
behind = "<"
diverged = "<>"
up_to_date = ""
untracked = "?"
stashed = "$"
modified = "!"
staged = "+"
renamed = "r"
deleted = "x"
disabled = false


